  <div>
    <button type='click' onclick="rename()">Remove</button>

  <!-- <script src="bundle.js"></script> -->
  <script>
    function rename() {
      const payload = {
        key: 16,
        name: 'pic.jpg',
        isdir: false
      }
      const headers = {
        'Accept': 'application/json, text/plain, */*',
        'Content-Type': 'application/json'
      }
      const init = {
        headers,
        method: 'PUT',
        body: JSON.stringify(payload)
      };
      fetch('/rename', init).then(res => console.log(res));
    }

    function download() {
      fetch('/download?key=16').then(res => console.log(res));
    }
  </script>
