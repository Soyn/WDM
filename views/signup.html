<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signup</title>
</head>
<body>
  <form action="/signup" method="post">
    <p>
      <label>Username:
        <input type="text" name="username" />
      </label>
    </p>
    <p>
      <label>Password:
        <input type="password" name="password"/>
      </label>
    </p>
    <p>
      <button type="submit">Sign Up</button>
    </p>
    <p>
      <a href="/auth/github">Sign in with Github</a><a href="/auth/google">Sign in with Google</a>
    </p>
  </form>
</body>
</html>
